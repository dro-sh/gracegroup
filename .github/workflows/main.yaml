name: Main

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2

